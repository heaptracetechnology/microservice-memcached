oms: 1
info:
  version: 1.0.0
  title: Memcached
  description: This is a memcached service
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
lifecycle:
  startup:
    command:
      - microservice-memcached
actions:
  set:
    help: Set key/value pair value in memcached
    http:
      port: 8000
      method: post
      path: /set
      contentType: application/json
    arguments:
      key:
        type: string
        in: requestBody
        required: true
      value:
        type: any
        in: requestBody
        required: true
    output:
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true or false.
          type: string
        message:
          help: Success message or error message if occurred.
          type: string
        status_code:
          help: Http status code.
          type: int
  get:
    help: Get value from server/local machine
    http:
      port: 8000
      method: post
      path: '/get/{key}'
      contentType: application/json
    arguments:
      key:
        type: string
        in: path
        required: true
    output:
      type: object
      contentType: application/json
      properties:
        key:
          help: The key of cache to get value
          type: string
        value:
          help: The value returned from cache for particular key
          type: string
        status_code:
          help: Http status code.
          type: int
environment:
  MEMCACHED_HOST:
    type: string
    help: The host address
  MEMCACHED_PORT:
    type: int
    help: The port number
